<!DOCTYPE html>
<html>
<head>
	<title>KangarooIMG | Framework OOP</title>
	<meta http-equiv="Content-Type" charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Load KangarooIMG Framework -->
	<link href="kangarooimg.css" rel="stylesheet" type="text/css">
	<script src="kangarooimg.js"></script>

</head>
<body>

	<!-- example code -->
	<script>
	window.onload = function() {

		var animal1 = new Kangaroo('Bartje', 'KangarooHuis', 'homeBoys');
		var animal2 = new Kangaroo('Patrick', 'KangarooHuis');
		var animal3 = new Kangaroo("Tim", 'KangarooHuis');
		var animal4 = new Kangaroo("Arjen", 'KangarooHuis');

		animal1.createAvatar(220, 240, 'http://ecx.images-amazon.com/images/I/41KJm+mC1EL.jpg');
		animal2.createAvatar(330, 300, 'http://www.weblearneng.com/wp-content/uploads/2009/07/kangaroo.jpg');
		animal3.createAvatar(250, 250, 'https://c2.staticflickr.com/6/5059/5391426225_0edc480aac.jpg');
		animal4.createAvatar(200, 200, 'http://cliparts.co/cliparts/pi5/8xx/pi58xxoAT.png');

		animal1.speakOnClick();
		animal2.speakOnClick();
		animal3.speakOnClick();
		animal4.speakOnClick();

		animal3.bounce();
		animal1.bounce();

		animal3.speak();
	};
	</script>

<div id='homeBoys'></div>

	<!-- end of example -->
	
</body>
</html>
